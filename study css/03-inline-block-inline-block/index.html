<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Example</title>
    <style>
        .box,
        .text{
            background-color: #c0392b;
            width: 200px;
            height: 200px;
            border: 2px solid #2c3e50;
            /*디스플레이를 인라인 블록으로 설정하면?
            각 박스들이 서로서로 옆에 있음. 
            이것이 인라인 블록과 블록의 차이점이다.
            박스는 인라인블록이나 블록 중 하나가 되어야 함.
            박스의 디폴트 값은 블록임.*/
            display: inline-block;
        }
        .text{
            display: inline;
        }
    </style>
</head>
<body>
<!--블록? 바로 옆에 아무것도 없을 때
inspect를 하면 상단에 박스가 선택이 되는 것을 볼 수 있는데
박스가 크기 때문에 이렇게 보이는 게 아니라 이 박스가 그 외에는
다른 것이 옆에 있는 것을 허용하지 않기 때문이다.
그렇기에 무엇이든 그 밑으로 위치하게 된다. 크기랑 상관없다.-->
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <br />
    <span class="text">1</span>
    <span class="text">2</span>
    <span class="text">3</span>
<!--인라인? 박스의 부피 설정값을 지움.
내가 작성한 컨텐츠의 폭, 높이만큼의 스타일만 적용됨.
인라인은 텍스트임. 높이도, 폭도 없음. 길이만 존재함.-->
</body>
</html>
