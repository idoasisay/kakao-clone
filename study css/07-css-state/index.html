<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-state</title>
    <style>
        .box{
            background-color: #e15f41;
            font-size: 40px;
        }
        /*박스 위에 뭔가 올라가면 바뀜*/
        .box:hover {
            background-color: #cf6a87;
        }
        /*클릭하면 바뀜*/
        .box:active {
            background-color: #63cdda;
        }
        /*텍스트 에어리어 주변의 경계선. 클릭하면 바뀌는 경계선. 클릭했을 때 주목되는 곳.
        호버보다 이게 더 중요해서 얘를 지정하면 호버가 사라짐. (마지막 명령이기도 함)
        form이나 link //*/
        .box:focus {
            background-color: #f5cd79;
        }
    </style>
</head>
<body>
    <textarea class="box">lalalalala</textarea>
</body>
</html>
