<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="warmOil" />
    <script
      src="https://kit.fontawesome.com/7c37759201.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="descirption" content="study to kakao clone class" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats | Kakao clone</title>
  </head>
  <body>
    <!--스테이터스 바-->
    <div class="status-bar">
      <div class="status-bar__column">
        <div class="status-bar__clock">13:00</div>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-bell"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <!--헤더-->
    <header class="header">
      <div class="header__header_column">
        <h1 class="header__title">
          Chats
        </h1>
      </div>
      <div class="header__header_column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-comments"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <!--메인채팅-->
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="chat.html">
            <!--친구 목록에 있는 거 고대로 가지고 옴-->
            <div class="chats__chat friend friend--lg">
              <!--친구 목록 안에 있는 매개체들-->
              <!--반갈죽 왼-->
              <div class="friend__column">
                <img
                  src="images/avatar2.png"
                  alt=""
                  class="m-avatar friend__avatar"
                />
                <div class="friend__content">
                  <span class="friend__name">
                    徐太宇
                  </span>
                  <span class="friend__bottom-text">
                    Aqui te amo.
                  </span>
                </div>
              </div>
              <!--반갈죽 오-->
              <div class="friend__column">
                <span class="chat__timestamp">
                  March 8
                </span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <!--내비게이션-->
    <nav>
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
