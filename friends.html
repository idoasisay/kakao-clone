<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="warmOil" />
    <script
      src="https://kit.fontawesome.com/7c37759201.js"
      crossorigin="anonymous"
    ></script>
    <meta name="descirption" content="study to kakao clone class" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends | Kakao clone</title>
  </head>
  <body>
    <!--스테이터스 바-->
    <div class="status-bar">
      <div class="status-bar__column">
        <div class="status-bar__clock">13:00</div>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-bell"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <div class="status-bar__battery-level">100%</div>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <!--헤더-->
    <header>
      <div class="header__header_column">
        <h1 class="header__title">
          Friends
        </h1>
      </div>
      <div class="header__header_column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <!--내 프로필-->
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img
              src="images/avatar.png"
              alt=""
              class="g-avatar friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name">
                옹성우
              </span>
              <span class="friend__status">
                즐겁게..^^
              </span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__title">plus friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img
              src="images/avatar.png"
              alt=""
              class="g-avatar friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name">
                Plus Friend
              </span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 15</h5>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img
              src="images/avatar.png"
              alt=""
              class="g-avatar friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name">
                강다니엘
              </span>
              <span class="friend__status">
                맛있다
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>WANNAONE - 활활</span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <!--네비게이션-->
    <nav>
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
